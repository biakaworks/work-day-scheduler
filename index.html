<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!--/Need My Rows -->

      <!-- 9:00 am section -->
    <section class="time">
      <div class="col-sm-1 p-3">9:00 am</div>
      <input id="Time9" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button id="button9" class="col-sm-1 saveBtn fas fa-save" data-hour=09></button>
    </section>

    <!-- 10:00 am section -->
    <section class="time">
      <div class="col-sm-1 p-3">10:00 am</div>
      <input id="Time10" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button id="button10" class="col-sm-1 saveBtn fas fa-save" data-hour=10></button>
    </section>

    <!-- 11:00 am section -->
    <section class="time">
      <div class="col-sm-1 p-3">11:00 am</div>
      <input id="Time11" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button id="button11" class="col-sm-1 saveBtn fas fa-save" data-hour=11></button>
    </section>

    <!-- 12:00 pm section -->
    <section class="time">
      <div class="col-sm-1 p-3">12:00 am</div>
      <input id="Time12" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button id="button12" class="col-sm-1 saveBtn fas fa-save" data-hour=12></button>
    </section>

    <!-- 1:00 pm section -->
    <section class="time">
      <div class="col-sm-1 p-3">1:00 pm</div>
      <input id="Time1" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button id="button1" class="col-sm-1 saveBtn fas fa-save" data-hour=01></button>
    </section>

    <!-- 2:00 pm section -->
    <section class="time">
      <div class="col-sm-1 p-3">2:00 pm</div>
      <input id="Time2" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button id="button2" class="col-sm-1 saveBtn fas fa-save" data-hour=02></button>
    </section>

    <!-- 3:00 pm section -->
    <section class="time">
      <div class="col-sm-1 p-3">3:00 pm</div>
      <input id="Time3" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button id="button3" class="col-sm-1 saveBtn fas fa-save" data-hour=03></button>
    </section>

    <!-- 4:00 pm section -->
    <section class="time">
      <div class="col-sm-1 p-3">4:00 pm</div>
      <input id="Time4" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button id="button4" class="col-sm-1 saveBtn fas fa-save" data-hour=04></button>
    </section>

    <!-- 5:00 pm section -->
    <section class="time">
      <div class="col-sm-1 p-3">5:00 pm</div>
      <input id="Time5" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <button id="button5" class="col-sm-1 saveBtn fas fa-save" data-hour=05></button>
    </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./moment.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
